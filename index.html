<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="Icons/calculator-solid.svg" sizes="any" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body class="dark">
    <button id="toggle">
        
    </button>
    <div id="calculator">
        <section id="calc-area">
            <span>Calculator</span>
            <textarea placeholder="" id="view" disabled></textarea>
        </section>
        <!-- Button Area -->
        <section id="buttons-area">
            <div class="button-group">
                <span class="non-num opr">%</span>
                <span class="non-num clear">C</span>
                <span class="non-num delete"><</span>
                <span class="non-num opr">/</span>
            </div>
            <div class="button-group">
                <span class="num">7</span>
                <span class="num">8</span>
                <span class="num">9</span>
                <span class="non-num opr">*</span>
            </div>
            <div class="button-group">
                <span class="num">4</span>
                <span class="num">5</span>
                <span class="num">6</span>
                <span class="non-num opr">-</span>
            </div>
            <div class="button-group">
                <span class="num">1</span>
                <span class="num">2</span>
                <span class="num">3</span>
                <span class="non-num opr">+</span>
            </div>
            <div class="button-group">
                <span class="num">0</span>
                <span class="non-num num">.</span>
                <span class="non-num calc">=</span>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
