<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="icon"
      href="Icons/calculator-solid.svg"
      sizes="any"
      type="image/png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div class="container">
      <div class="dark-mode-container">
        <div id="dark-mode">
          <svg
            width="25px"
            height="25px"
            viewBox="0 0 24 24"
            fill="#dfdfdf"
            class="light"
            id="light-svg"
          >
            <g
              id="light"
              clip-path="url(#a)"
              stroke="#dfdfdf"
              stroke-width="1.5"
              stroke-miterlimit="10"
            >
              <path
                d="M5 12H1M23 12h-4M7.05 7.05 4.222 4.222M19.778 19.778 16.95 16.95M7.05 16.95l-2.828 2.828M19.778 4.222 16.95 7.05"
                stroke-linecap="round"
              />

              <path
                d="M12 16a4 4 0 1 0 0-8 4 4 0 0 0 0 8Z"
                fill="#000000"
                fill-opacity=".16"
              />

              <path d="M12 19v4M12 1v4" stroke-linecap="round" />
            </g>

            <defs>
              <clipPath id="a">
                <path fill="#ffffff" d="M0 0h24v24H0z" />
              </clipPath>
            </defs>
          </svg>
          <svg
            fill="#585858"
            width="23px"
            height="25px"
            viewBox="0 0 35 35"
            data-name="Layer 2"
            class="dark"
            id="dark"
          >
            <path
              d="M18.44,34.68a18.22,18.22,0,0,1-2.94-.24,18.18,18.18,0,0,1-15-20.86A18.06,18.06,0,0,1,9.59.63,2.42,2.42,0,0,1,12.2.79a2.39,2.39,0,0,1,1,2.41L11.9,3.1l1.23.22A15.66,15.66,0,0,0,23.34,21h0a15.82,15.82,0,0,0,8.47.53A2.44,2.44,0,0,1,34.47,25,18.18,18.18,0,0,1,18.44,34.68ZM10.67,2.89a15.67,15.67,0,0,0-5,22.77A15.66,15.66,0,0,0,32.18,24a18.49,18.49,0,0,1-9.65-.64A18.18,18.18,0,0,1,10.67,2.89Z"
            />
          </svg>
        </div>
      </div>
      <div id="calculator">
        <section id="calc-area">
          <p id="title">Calculator</p>
          <textarea placeholder="" id="view" disabled></textarea>
        </section>
        <!-- Button Area -->
        <section id="buttons-area">
          <div class="button-group">
            <span class="non-num opr shadow">%</span>
            <span class="non-num clear shadow">C</span>
            <span class="non-num delete shadow"><</span>
            <span class="non-num opr shadow">/</span>
          </div>
          <div class="button-group">
            <span class="num shadow">7</span>
            <span class="num shadow">8</span>
            <span class="num shadow">9</span>
            <span class="non-num opr shadow">*</span>
          </div>
          <div class="button-group">
            <span class="num shadow">4</span>
            <span class="num shadow">5</span>
            <span class="num shadow">6</span>
            <span class="non-num opr">-</span>
          </div>
          <div class="button-group">
            <span class="num shadow">1</span>
            <span class="num shadow">2</span>
            <span class="num shadow">3</span>
            <span class="non-num opr shadow">+</span>
          </div>
          <div class="button-group">
            <span class="num shadow">0</span>
            <span class="non-num num shadow">.</span>
            <span class="non-num calc shadow">=</span>
          </div>
        </section>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
